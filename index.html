<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GRB — Procedural Flow Field</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="layout">
    <header class="hero">
      <div class="headline">
        <p class="eyebrow">GRB · Procedural Animation Sandbox</p>
        <h1>Boids flocking in a minimal sandbox</h1>
        <p class="lede">
          A canvas playground where simple rules create emergent flocking. Watch traits evolve
          automatically as boids seek food, avoid hazards, and adapt over generations.
        </p>
      </div>
      <div class="controls" aria-live="polite">
        <div class="controls__grid" data-control-panel></div>
      </div>
    </header>
    <section class="canvas-panel">
      <canvas id="flow-canvas" aria-label="Procedural flow field animation"></canvas>
    </section>
  </main>
  <script type="module" src="scripts/main.js"></script>
</body>
</html>
